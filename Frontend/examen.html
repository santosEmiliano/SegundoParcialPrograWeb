<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificaciones</title>
    <link rel="stylesheet" href="styles/styleBase.css" />
    <link rel="stylesheet" href="styles/stylePreguntas.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" href="media/icon.svg" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-right">
        <a href="index.html" class="nav-logo"
          ><img class="logo-img" src="media/logo.png" alt="logo"
        /></a>
        <img src="" alt="" />
      </div>
      <div class="nav-left">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="certificaciones.html" class="nav-link">Certificaciones</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
        <a href="nosotros.html" class="nav-link">Sobre Nosotros</a>
        <div class="nombreUsuario">
          <i id="userIcon" class="fa-solid fa-user user-name"></i>
          <span id="userName" class="user-name"></span>
        </div>
        <button id="logInbtn" title="Login">
          <span class="loginStyle">Iniciar Sesión</span>
        </button>
        <button id="logOutbtn" title="LogOut">
          <span class="loginStyle">Cerrar Sesión</span>
        </button>
        <button
          id="logoutBtn"
          class="icon-btn"
          title="Logout"
          style="display: none"
        >
          <span class="logout-icon">Salir Sesión</span>
        </button>
      </div>
    </nav>

    <section class="info-examen">
      <h2 id="infoNombreExamen"></h2>
      <p id="infoFechaExamen"></p>
      <p id="infoDescripcionExamen"></p>
    </section>
    <main>
      <section>
        <h3 id="tiempo">Tiempo restante:</h3>
      </section>
      <section>
        <form style="display: none" id="quizForm">
          <div id="pregunta"></div>
          <button type="submit" id="enviarRespuestas">Enviar respuesta</button>
        </form>
      </section>
    </main>
    <div class="btns">
      <button id="btnAnterior">Anterior Pregunta</button>
      <button id="btnSiguiente">Siguiente Pregunta</button>
    </div>
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form action="" id="formLogin">
          <input type="text" id="login" placeholder="Usuario" required />
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            required
          />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <footer>
      <navbar class="nav-footer">
        <h2>Siguenos en nuestro Instagram</h2>
        <a href="https://www.instagram.com/cscourses" target="_blank">
          <div class="icon-instagram">
            <i class="fa-brands fa-instagram icono"></i>
          </div>
        </a>
        <h5>
          <i class="fa-regular fa-copyright"></i>
          Todos los derechos reservados CSCourses.
        </h5>
      </navbar>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/examen.js" type="module"></script>
    <script src="script/app.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="styles/styleBase.css" />
    <link rel="stylesheet" href="styles/styleContacto.css" />
  </head>
  <body class="electrolize-regular">
    <nav class="navbar">
      <div class="nav-right">
        <a href="index.html" class="nav-logo">SCCourses</a>
        <img src="" alt="" />
      </div>
      <div class="nav-left">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="certificaciones.html" class="nav-link">Certificaciones</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
        <a href="nosotros.html" class="nav-link">Sobre Nosotros</a>
        <span id="userName" class="user-name"></span>
        <button id="logInbtn" title="Login">
          <span class="loginStyle">Iniciar Sesión</span>
        </button>
        <button id="logOutbtn" title="LogOut">
          <span class="loginStyle">Cerrar Sesión</span>
        </button>
        <button
          id="logoutBtn"
          class="icon-btn"
          title="Logout"
          style="display: none"
        >
          <span class="logout-icon">Salir Sesión</span>
        </button>
      </div>
    </nav>

    <main>
      <section>
        <h1>¿Tienes alguna duda?</h1>
        <h6>Contactate con nosotros!</h6>
      </section>
      <section>
        <div class="formulario-container">
          <form action="">
            <div class="div1">
              <label for="">Ingresa tu Nombre:</label>
              <input
                class="textFrom"
                type="text"
                placeholder="ejemplo: Julián"
                required
              />
            </div>
            <div class="div2">
              <label for="">Ingresa tu correo electrónico:</label>
              <input
                class="textFrom"
                type="text"
                placeholder="ejemplo: Juliantonto@edu.uaa.mx"
                required
              />
            </div>
            <div class="div3">
              <label for="">Ingresa tu comentario</label>
              <textarea
                class="textFrom"
                placeholder="Escribe tu comentario aquí"
                rows="6"
                required
              ></textarea>
            </div>
            <div class="div4">
              <input type="submit" value="Envíar respuesta" />
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <navbar class="nav-footer">
        <h5>
          Todos los derechos reservados a mi CULOTE AHHHHHHHHH NO SE TE OLVIDE
          QUITAR ESTO PENDEJO
        </h5>
      </navbar>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/app.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificaciones</title>
    <link rel="stylesheet" href="styles/styleBase.css" />
    <link rel="stylesheet" href="styles/styleCertificaciones.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-right">
        <a href="index.html" class="nav-logo">SCCourses</a>
        <img src="" alt="" />
      </div>
      <div class="nav-left">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="certificaciones.html" class="nav-link">Certificaciones</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
        <a href="nosotros.html" class="nav-link">Sobre Nosotros</a>
        <span id="userName" class="user-name"></span>
        <button id="loginbtn" title="Login">
          <span class="loginStyle">Iniciar Sesión</span>
        </button>
        <button
          id="logoutBtn"
          class="icon-btn"
          title="Logout"
          style="display: none"
        >
          <span class="logout-icon">Salir Sesión</span>
        </button>
      </div>
    </nav>

    <main>
      <section class="container-grid">
        <div class="card-certificacion">
          <div class="div1">
            <h3 class="curso">Nombre Curso</h3>
          </div>
          <div class="div2">
            <img src="media/prueba.jpeg" alt="img curso" class="imagen-curso" />
          </div>
          <div class="div3">
            <p class="descripcion">descripcion</p>
          </div>
          <div class="div4">
            <button class="btn-iniciar-examen"></button>
          </div>
          <div class="div5">
            <h6 class="precio-curso"></h6>
            <button class="pagar"></button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <navbar class="nav-footer">
        <h5>aaaa</h5>
      </navbar>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/app.js"></script>
